<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Georgia"
    />

    <link rel="stylesheet" href="resources/css/styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="navbar">
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#contact-subheading">Contact</a></li>
        <li><a href="login.html">Login </a></li>
        <li><a href="calculator.html">Calculator</a></li>
      </ul>
    </div>

    <div class="page-subheading"><h2>Table Calculator</h2></div>
    <div class="calc-container">
      <table class="table-container">
        <thead>
          <tr>
            <th colspan="4">
              <textarea
                name="display"
                id="display"
                cols="30"
                rows="10"
              ></textarea>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>c</td>
            <td>( )</td>
            <td>%</td>
            <td>/</td>
          </tr>
          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>x</td>
          </tr>
          <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
          </tr>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
          </tr>
          <tr>
            <td>+/-</td>
            <td>0</td>
            <td>.</td>
            <td class="equal-to">=</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="to-top">
      <a href="flexcalculator.html">Click here to view my flexbox calculator</a>
    </div>
  </body>
</html>
