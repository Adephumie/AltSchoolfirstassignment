<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Georgia"
    />

    <link rel="stylesheet" href="resources/css/styles.css" />
    <link rel="stylesheet" href="resources/css/calculator.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="main-container">
      <div id="navbar">
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#contact-subheading">Contact</a></li>
          <li><a href="login.html">Login </a></li>
          <li><a href="calculator.html">Calculator</a></li>
        </ul>
      </div>

      <div class="page-subheading"><h2>Table Calculator</h2></div>
      <div class="calc-container">
        <table class="table-container">
          <thead>
            <tr>
              <th colspan="4">
                <input
                  type="text"
                  name="display"
                  id="display"
                  placeholder="1234"
                />
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="button" value="c" /></td>
              <td><input type="button" value="( )" /></td>
              <td><input type="button" value="%" /></td>
              <td><input type="button" value="/" /></td>
            </tr>
            <tr>
              <td><input type="button" value="7" /></td>
              <td><input type="button" value="8" /></td>
              <td><input type="button" value="9" /></td>
              <td><input type="button" value="x" /></td>
            </tr>
            <tr>
              <td><input type="button" value="4" /></td>
              <td><input type="button" value="5" /></td>
              <td><input type="button" value="6" /></td>
              <td><input type="button" value="-" /></td>
            </tr>
            <tr>
              <td><input type="button" value="1" /></td>
              <td><input type="button" value="2" /></td>
              <td><input type="button" value="3" /></td>
              <td><input type="button" value="+" /></td>
            </tr>
            <tr>
              <td><input type="button" value="+/-" /></td>
              <td><input type="button" value="0" /></td>
              <td><input type="button" value="." /></td>
              <td><input type="button" value="=" /></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="navigation-link">
        <a href="flexcalculator.html"
          >Click here to view my flexbox calculator</a
        >
      </div>
    </main>
  </body>
</html>
