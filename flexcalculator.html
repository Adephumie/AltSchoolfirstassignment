<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Georgia"
    />

    <link rel="stylesheet" href="resources/css/styles.css" />
    <title>Flexbox Calculator Project</title>
  </head>
  <body>
    <div id="navbar">
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#contact-subheading">Contact</a></li>
        <li><a href="login.html">Login </a></li>
        <li><a href="calculator.html">Calculator</a></li>
      </ul>
    </div>
    <div class="page-subheading"><h2>Flexbox Calculator</h2></div>
    <div class="calculator">
      <div class="display">
        <div class="display">
          <textarea name="display" id="display" cols="30" rows="10"></textarea>
        </div>
      </div>
      <div class="button-area">
        <div class="row-1">
          <div class="keypad"><p>c</p></div>
          <div class="keypad"><p>( )</p></div>
          <div class="keypad"><p>%</p></div>
          <div class="keypad"><p>/</p></div>
        </div>
        <div class="row-2">
          <div class="keypad"><p>7</p></div>
          <div class="keypad"><p>8</p></div>
          <div class="keypad"><p>9</p></div>
          <div class="keypad"><p>x</p></div>
        </div>
        <div class="row-3">
          <div class="keypad"><p>4</p></div>
          <div class="keypad"><p>5</p></div>
          <div class="keypad"><p>6</p></div>
          <div class="keypad"><p>-</p></div>
        </div>
        <div class="row-4">
          <div class="keypad"><p>1</p></div>
          <div class="keypad"><p>2</p></div>
          <div class="keypad"><p>3</p></div>
          <div class="keypad"><p>+</p></div>
        </div>
        <div class="row-5">
          <div class="keypad"><p>+/-</p></div>
          <div class="keypad"><p>0</p></div>
          <div class="keypad"><p>.</p></div>
          <div class="keypad"><p>=</p></div>
        </div>
      </div>
    </div>
  </body>
</html>
