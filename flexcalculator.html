  <body>
    <div id="navbar">
      <ul class="menu">
        <li><a href="index.html">Home</a></li>

    <div class="page-subheading"><h2>Flexbox Calculator</h2></div>
    <div class="calculator">
      <div class="screen">
        <div>
          <input type="text" name="output" id="output">
        </div>
      </div>
      <div class="button-area">
        <div class="row1">
          <div class="keypad"><input type="button" value="c" /></div>
          <div class="keypad"><input type="button" value="( )" /></div>
          <div class="keypad"><input type="button" value="%" /></div>
          <div class="keypad"><input type="button" value="/" /></div>
        </div>
        <div class="row2">
          <div class="keypad"><input type="button" value="7" /></div>
          <div class="keypad"><input type="button" value="8" /></div>
          <div class="keypad"><input type="button" value="9" /></div>
          <div class="keypad"><input type="button" value="x" /></div>
        </div>
        <!-- <div class="row3"> -->
          <div class="keypad"><input type="button" value="4" /></div>
          <div class="keypad"><input type="button" value="5" /></div>
          <div class="keypad"><input type="button" value="6" /></div>
          <div class="keypad"><input type="button" value="-" /></div>
        <!-- </div> -->
        <!-- <div class="row"> -->
          <div class="keypad"><input type="button" value="1" /></div>
          <div class="keypad"><input type="button" value="2" /></div>
          <div class="keypad"><input type="button" value="3" /></div>
          <div class="keypad"><input type="button" value="+" /></div>
        <!-- </div> -->
        <!-- <div class="row"> -->
          <div class="keypad"><input type="button" value="+/-" /></div>
          <div class="keypad"><input type="button" value="0" /></div>
          <div class="keypad"><input type="button" value="." /></div>
          <div class="keypad"><input type="button" value="=" /></div>
        <!-- </div> -->
      </div>
    </div>
